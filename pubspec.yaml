name: covid_tracker
description: Covid 19 tracker
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # async_redux: ^3.0.0
  # graphql: ^3.0.0
  redux: ^4.0.0+3
  flutter_redux: ^0.6.0
  redux_thunk: ^0.3.0
  redux_api_middleware: ^0.2.1
  http: ^0.12.0+4
  json_annotation: ^3.0.1
  cupertino_icons: ^0.1.2
  analyzer: '0.39.14'

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^3.2.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

fonts:
  - family: ProductSans
    fonts:
      - asset: assets/fonts/product-sans/Product Sans Bold.ttf
        weight: 700
      - asset: assets/fonts/product-sans/Product Sans Regular.ttf
        weight: 400